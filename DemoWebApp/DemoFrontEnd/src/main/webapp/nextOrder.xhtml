<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <title>Order</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div id="OCNumbers">
            <h:outputText value="Order Number: #{WorkerBean.currentOrder.orderNumber}"/>
            <h:outputText value="Customer: #{WorkerBean.currentOrder.customerNumber}"/>
        </div>
        <div id="OrderLines">
            <h:outputText value="Order Lines"/>
            <h:outputText value="#{WorkerBean.currentOrderLines}"/>
        </div>
        <div id="Buttons">
            <h:form>
                <h:commandButton id="backButton" value="Back" action="response"/>
                <h:commandButton id="startOrderButton" value="Start Order" action="startOrder"/>
            </h:form>
        </div>
    </body>
</html>
