<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <title>Order</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

        <div>
            <h:outputText value="#{WorkerBean.currentOrder.orderNumber}"/>

        </div>
